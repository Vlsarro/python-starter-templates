<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="content-type" content="text/html">

        <link rel="stylesheet" href="styles/bootstrap.min.css">

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>

        <title>{% block title %}SimpleFlaskApp{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">SimpleFlaskApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-div"
                    aria-controls="navbars-div" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-div">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/link1">Link1 title</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown-div" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" style="font-weight: bold">
                            Toggle
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdown-div">
                            <a class="dropdown-item" href="/link2">Link2 title</a>
                            <a class="dropdown-item" href="/link3">Link3 title</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        {% block body %}{% endblock %}

        <script>
            $(document).ready(function() {
                $('li.active').removeClass('active');
                $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
            });
        </script>
    </body>
</html>
